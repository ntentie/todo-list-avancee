<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List avancée</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List Avancée</h1>
  </header>

  <main>
    <section id="task-form">
      <h2>Créer une tâche</h2>
      <form id="create-task-form">
        <input type="text" id="task-title" placeholder="Titre de la tâche" required>
        <textarea id="task-description" placeholder="Description"></textarea>
        <select id="task-priority">
          <option value="low">Basse priorité</option>
          <option value="medium">Priorité moyenne</option>
          <option value="high">Haute priorité</option>
        </select>
        <button type="submit">Créer la tâche</button>
      </form>
    </section>

    <section id="task-list">
      <h2>Liste des tâches</h2>
      <ul id="tasks-container">
        <!-- Les tâches dynamiques seront insérées ici par JavaScript -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 To-Do List Avancée</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
